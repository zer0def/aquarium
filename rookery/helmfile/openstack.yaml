bases:
- "{{ requiredEnv "MYDIR" }}/helmfile/envs.yaml"
---
helmDefaults:
  wait: true
  timeout: {{ .Values.helmTimeout }}
  tillerless: false
  #skipDeps: true
  #createNamespace: true
  #cleanupOnFail: true

{{- $osTag := printf "%s-%s" .Values.openstack.version .Values.openstack.baseImage }}
templates:
  openstack:
    hooks:
    - &helmToolkitDependencyFixup
      events: ["prepare"]
      command: "/bin/sh"
      args:
      - "-xc"
      #- "sed -i 's#^\\(\\s*repository:\\).*#\\1 file://../../openstack-helm-infra/helm-toolkit#g' $(find {{ requiredEnv "MYDIR" }}/../charts/openstack-helm -type f -name requirements.yaml)"
      - "find {{ requiredEnv "MYDIR" }}/../charts/openstack-helm -type f -name requirements.lock -delete; sed -i 's#^\\(\\s*repository:\\).*#\\1 file://../../openstack-helm-infra/helm-toolkit#g' $(find {{ requiredEnv "MYDIR" }}/../charts/openstack-helm -type f -name requirements.yaml)"
    values:
    - &openstackCommon
{{- if .Values.openstack.tls.enabled }}
      manifests:
        certificates: true
{{- end }}
      # related: https://docs.openstack.org/nova/latest/reference/threading.html#mysql-access-and-eventlet
      conf:  # greenlet workaround
{{- range $asyncSvc := list "keystone" "glance" "cinder" "heat" "neutron" "nova" "ceilometer" "aodh" "barbican" "octavia" "designate" "magnum" "senlin" }}
        {{ $asyncSvc }}:
          oslo_messaging_rabbit:
            heartbeat_timeout_threshold: 0
            rabbit_ha_queues: true
  {{- if $.Values.openstack.tls.enabled }}
            ssl: true
            ssl_ca_file: /etc/rabbitmq/certs/ca.crt
            ssl_cert_file: /etc/rabbitmq/certs/tls.crt
            ssl_key_file: /etc/rabbitmq/certs/tls.key
  {{- end }}
{{- end }}
        logging:
          logger_root:
            level: TRACE
            handlers: stdout
{{- range $logger := list "amqp" "amqplib" "eventletwsgi" "sqlalchemy" "boto" "keystone" "glance" "cinder" "heat" "neutron" "neutron_taas" "nova" "os.brick" "placement" "ceilometer" "aodh" "barbican" "octavia" "designate" "magnum" "senlin" "manila" "trove" }}
          logger_{{ $logger }}:
            level: TRACE
{{- end }}
      endpoints:
{{/*
{{- if .Values.openstack.tls.enabled }}
        identity:
          auth:
  {{- range (list "admin" "cinder" "glance" "heat" "heat_trustee" "heat_stack_user" "neutron" "nova" "placement" "ceilometer" "aodh" "barbican" "octavia" "designate" "magnum" "senlin" "test" }}
            {{ . }}:
              cacert: /etc/ssl/certs/openstack-helm.crt
  {{- end }}
          hosts:
            internal: keystone
          scheme:
            default: https
          port:
            api:
              default: 443
              internal: 443
  {{- range $service, $endpoint := dict "image" "glance" "image_registry" "glance-registry" "volume" "cinder" "volumev2" "cinder" "volumev3" "cinder" "orchestration" "heat" "cloudformation" "cloudformation" "cloudwatch" "cloudwatch" "network" "neutron" "load_balancer" "octavia" "dns" "designate" "baremetal" "ironic" "compute" "nova" "compute_metadata" "metadata" "compute_novnc_proxy" "novncproxy" "compute_spice_proxy" "placement" "placement" "placement" "key_manager" "barbican" "dashboard" "horizon" "metering" "ceilometer" "metric" "gnocchi" "alarming" "aodh" }}
        {{ $service }}:
          hosts:
            default: {{ $endpoint }}
          scheme:
            default: https
          port:
            api:
              default: 443
              public: 443
  {{- end }}
{{- end }}
*/}}
        oslo_db:
          auth:
            admin:
              username: {{ $.Values.credentials.database.root.user | quote }}
              password: {{ $.Values.credentials.database.root.pass | quote }}
              secret:
                tls:
{{- if .Values.openstack.tls.enabled }}
                  internal: {{ .Values.openstack.tls.secrets.database }}
{{- else }}
                  internal: ""
{{- end }}
{{- range $osloDbSvc := list "keystone" "glance" "cinder" "heat" "nova" "placement" "neutron" "gnocchi" "ceilometer" "aodh" "barbican" "octavia" "powerdns" "designate" "magnum" "senlin" }}
            {{ $osloDbSvc }}:
              username: {{ index (default (dict) (index $.Values.credentials.database $osloDbSvc)) "user" | quote }}
              password: {{ index (default (dict) (index $.Values.credentials.database $osloDbSvc)) "pass" | quote }}
{{- end }}
            horizon:
              username: {{ $.Values.credentials.database.horizon.user | quote }}
              password: {{ $.Values.credentials.database.horizon.pass | quote }}
              engine: "django.db.backends.postgresql"
          hosts:
            default: {{ $.Values.credentials.database.root.host | quote }}
          scheme: {{ $.Values.credentials.database.root.scheme | quote }}
          port:
            mysql:
              default: {{ $.Values.credentials.database.root.port }}
        oslo_messaging:
          hosts:
            #default: "{{ $.Values.credentials.rabbitmq.root.host }}-headless"
            default: {{ $.Values.credentials.rabbitmq.root.host }}
          statefulset: null
            #replicas: {{ $.Values.openstack.rmq.replicas }}
            #name: rabbitmq
{{- if .Values.openstack.tls.enabled }}
          port:
            https:
              default: 15672
{{- end }}
          auth:
            admin:
              username: {{ $.Values.credentials.rabbitmq.root.user | quote }}
              password: {{ $.Values.credentials.rabbitmq.root.pass | quote }}
{{- if .Values.openstack.tls.enabled }}
              secret:
                tls:
                  internal: rabbitmq-tls-direct
{{- end }}
{{- range $rabbitSvc := list "keystone" "glance" "cinder" "heat" "nova" "neutron" "ceilometer" "aodh" "barbican" "octavia" "designate" "magnum" "senlin" }}
            {{ $rabbitSvc }}:
              username: {{ index (default (dict) (index $.Values.credentials.rabbitmq $rabbitSvc)) "user" | quote }}
              password: {{ index (default (dict) (index $.Values.credentials.rabbitmq $rabbitSvc)) "pass" | quote }}
{{- end }}
        oslo_cache:
          hosts:
            default: {{ .Values.memcachedCluster }}
      images:
        pull_policy: "Always"
        tags:
          bootstrap: {{ .Values.registry }}/openstack/heat:{{ $osTag }}
          db_drop: {{ .Values.registry }}/openstack/heat:{{ $osTag }}
          db_init: {{ .Values.registry }}/openstack/heat:{{ $osTag }}
          ks_user: {{ .Values.registry }}/openstack/heat:{{ $osTag }}
          ks_endpoints: {{ .Values.registry }}/openstack/heat:{{ $osTag }}
          ks_service: {{ .Values.registry }}/openstack/heat:{{ $osTag }}
          nginx: docker.io/nginx:1.18
      network:
{{- range $ingressSvc := list "api" "cfn" "cloudwatch" "dashboard" "metadata" "novncproxy" "osapi" "placement" "registry" "server"}}
        {{ $ingressSvc }}:
          ingress:
            annotations:
              nginx.org/client-max-body-size: "0"
            classes:
              namespace: {{ $.Values.ingress.namespace }}
              cluster: {{ $.Values.ingress.class }}
{{- end }}
    - labels:
        nodeSelector: &openstackCommonNodeSelector
          {{ $.Values.openstack.nodeSelectors.common | toYaml | nindent 10 }}
        computeNodeSelector: &openstackComputeNodeSelector
          <<: *openstackCommonNodeSelector
        controlNodeSelector: &openstackControlNodeSelector
          <<: *openstackCommonNodeSelector
        neutronLbNodeSelector: &openstackNeutronLbNodeSelector
          <<: *openstackCommonNodeSelector
        neutronOvsNodeSelector: &openstackNeutronOvsNodeSelector
          <<: *openstackCommonNodeSelector
        neutronSriovNodeSelector: &openstackNeutronSriovNodeSelector
          <<: *openstackCommonNodeSelector
        baremetalNodeSelector: &openstackBaremetalNodeSelector
          <<: *openstackCommonNodeSelector
      issuers:
        openstack: &openstackCAIssuer
          issuerRef:
            {{ .Values.openstack.tls.certIssuers.openstack | toYaml | nindent 12 }}

releases:
- name: keystone
  namespace: {{ .Values.openstack.namespace }}
  chart: "{{ requiredEnv "MYDIR" }}/../charts/openstack-helm/keystone"
  labels:
    app: openstack
  needs:
  - kube-system/cert-manager
  - {{ .Values.ingress.namespace }}/nginx
  - {{ .Values.openstack.namespace }}/memcached
  - {{ .Values.openstack.namespace }}/rabbitmq
  - {{ .Values.openstack.namespace }}/patroni
  - {{ .Values.openstack.namespace }}/mariadb
  - {{ .Values.openstack.namespace }}/mysql
  hooks:
  - *helmToolkitDependencyFixup
  values:
  - *openstackCommon
  - images:
      tags:
        keystone_api: {{ .Values.registry }}/openstack/keystone:{{ $osTag }}
        keystone_credential_cleanup: {{ .Values.registry }}/openstack/heat:{{ $osTag }}
        keystone_db_sync: {{ .Values.registry }}/openstack/keystone:{{ $osTag }}
        keystone_domain_manage: {{ .Values.registry }}/openstack/keystone:{{ $osTag }}
        keystone_credential_rotate: {{ .Values.registry }}/openstack/keystone:{{ $osTag }}
        keystone_credential_setup: {{ .Values.registry }}/openstack/keystone:{{ $osTag }}
        keystone_fernet_rotate: {{ .Values.registry }}/openstack/keystone:{{ $osTag }}
        keystone_fernet_setup: {{ .Values.registry }}/openstack/keystone:{{ $osTag }}
    labels:
      api:
        <<: *openstackControlNodeSelector
      job:
        <<: *openstackControlNodeSelector
    network:
      api:
        ingress:
          annotations:
            nginx.org/rewrites: "serviceName=keystone-api rewrite=/"
    pod:
      replicas:
        api: 1
{{- if .Values.openstack.tls.enabled }}
    endpoints:
      identity:
        hosts:
          admin: keystone-api
          internal: keystone-api
        scheme:
          default: http
        port:
          api:
            admin: 5000
            internal: 5000
        host_fqdn_override:
          default:
            tls:
              <<: *openstackCAIssuer
              secretName: keystone-tls
    secrets:
      tls:
        identity:
          api:
            public: keystone-tls
            internal: keystone-tls
{{- end }}

- name: glance
  namespace: {{ .Values.openstack.namespace }}
  chart: "{{ requiredEnv "MYDIR" }}/../charts/openstack-helm/glance"
  labels:
    app: openstack
  needs:
  - {{ .Values.openstack.namespace }}/ceph-openstack-config
  - {{ .Values.openstack.namespace }}/keystone
  hooks:
  - *helmToolkitDependencyFixup
  - events: ["presync"]
    command: "/bin/sh"
    args:
    - "-xec"
    - |
      until [ -n "$(kubectl -n {{ .Values.rook.namespace }} get secret/{{ .Values.rook.namespace }}-client-{{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.glance }} -o jsonpath='{.data.{{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.glance }} }' | base64 -dw0)" ]; do sleep 1; done; kubectl -n "{{ .Values.openstack.namespace }}" create secret generic "{{ .Values.ceph.keyringSecrets.glance }}" --type kubernetes.io/rbd --from-literal key="$(kubectl -n {{ .Values.rook.namespace }} get "secret/{{ .Values.openstack.namespace }}-client-{{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.glance }}" -o jsonpath='{.data.{{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.glance }} }' | base64 -dw0)"
  values:
  - *openstackCommon
{{- if .Values.openstack.tls.enabled }}
  - "{{ requiredEnv "MYDIR" }}/nginx-void.yaml"
  - conf:
      glance:
        keystone_authtoken:
          cafile: /etc/glance/certs/ca.crt
        glance_store:
          https_ca_certificates_file: /etc/glance/certs/ca.crt
          swift_store_cacert: /etc/glance/certs/ca.crt
          rbd_store_pool: {{ .Values.ceph.pools.glance }}
          rbd_store_user: {{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.glance }}
      glance_registry:
        keystone_authtoken:
          cafile: /etc/glance/certs/ca.crt
    endpoints:
      image:
        hosts:
          default: glance-api
        scheme:
          default: http
        port:
          api:
            default: 9292
        host_fqdn_override:
          default:
            tls:
              <<: *openstackCAIssuer
              secretName: glance-api-tls
      image_registry:
        hosts:
          default: glance-registry
        scheme:
          default: http
        port:
          api:
            default: 9191
        host_fqdn_override:
          default:
            tls:
              <<: *openstackCAIssuer
              secretName: glance-registry-tls
    secrets:
      rbd: {{ .Values.ceph.keyringSecrets.glance }}
      tls:
        image:
          api:
            public: glance-api-tls
            internal: glance-api-tls
        image_registry:
          api:
            public: glance-registry-tls
            internal: glance-registry-tls
    #network:
    #  api:
    #    ingress:
    #      annotations:
    #        nginx.org/ssl-services: "glance-api"
    #  registry:
    #    ingress:
    #      annotations:
    #        nginx.org/ssl-services: "glance-registry"
{{- end }}
  - storage: rbd
    ceph_client:
      user_secret_name: {{ .Values.ceph.keyringSecrets.admin }}
    conf:
      glance:
        DEFAULT:
          bind_host: 0.0.0.0
        glance_store:
          rbd_store_replication: 2
          # adopt OSD failure domain CRUSH rule from the `replicapool` block pool
          rbd_store_crush_rule: {{ .Values.rook.replicaPool }}
    images:
      tags:
        glance_api: {{ .Values.registry }}/openstack/glance:{{ $osTag }}
        glance_db_sync: {{ .Values.registry }}/openstack/glance:{{ $osTag }}
        glance_metadefs_load: {{ .Values.registry }}/openstack/glance:{{ $osTag }}
        glance_registry: {{ .Values.registry }}/openstack/glance:{{ $osTag }}
        glance_storage_init: {{ .Values.registry }}/openstack/ceph-config-helper:{{ $osTag }}
    labels:
      api:
        <<: *openstackControlNodeSelector
      job:
        <<: *openstackControlNodeSelector
      registry:
        <<: *openstackControlNodeSelector
    pod:
      replicas:
        api: 1
        registry: 1
    network:
      api:
        ingress:
          annotations:
            nginx.org/rewrites: "serviceName=glance-api rewrite=/"
            nginx.org/websocket-services: glance-api
      registry:
        ingress:
          annotations:
            nginx.org/rewrites: "serviceName=glance-registry rewrite=/"
            #nginx.org/websocket-services: glance-registry
    #manifests:
    #  deployment_registry: true
    #  ingress_registry: true
    #  pdb_registry: true
    #  service_ingress_registry: true
    #  service_registry: true

- name: cinder
  namespace: {{ .Values.openstack.namespace }}
  chart: "{{ requiredEnv "MYDIR" }}/../charts/openstack-helm/cinder"
  labels:
    app: openstack
  needs:
  - {{ .Values.openstack.namespace }}/ceph-openstack-config
  - {{ .Values.openstack.namespace }}/keystone
  hooks:
  - *helmToolkitDependencyFixup
  - events: ["presync"]
    command: "/bin/sh"
    args:
    - "-xec"
    - |
      until [ -n "$(kubectl -n {{ .Values.rook.namespace }} get secret/{{ .Values.rook.namespace }}-client-{{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.cinderVolume }} -o jsonpath='{.data.{{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.cinderVolume }} }' | base64 -dw0)" ]; do sleep 1; done; kubectl -n "{{ .Values.openstack.namespace }}" create secret generic "{{ .Values.ceph.keyringSecrets.cinderVolume }}" --type kubernetes.io/rbd --from-literal key="$(kubectl -n {{ .Values.rook.namespace }} get "secret/{{ .Values.openstack.namespace }}-client-{{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.cinderVolume }}" -o jsonpath='{.data.{{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.cinderVolume }} }' | base64 -dw0)"
      until [ -n "$(kubectl -n {{ .Values.rook.namespace }} get secret/{{ .Values.rook.namespace }}-client-{{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.cinderBackup }} -o jsonpath='{.data.{{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.cinderBackup }} }' | base64 -dw0)" ]; do sleep 1; done; kubectl -n "{{ .Values.openstack.namespace }}" create secret generic "{{ .Values.ceph.keyringSecrets.cinderBackup }}" --type kubernetes.io/rbd --from-literal key="$(kubectl -n {{ .Values.rook.namespace }} get "secret/{{ .Values.openstack.namespace }}-client-{{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.cinderBackup }}" -o jsonpath='{.data.{{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.cinderBackup }} }' | base64 -dw0)"
  values:
  - *openstackCommon
  - storage: ceph
    conf:
      backends:
        rbd1:
          rbd_pool: {{ .Values.ceph.pools.cinderVolume }}
          rbd_user: {{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.cinderVolume }}
      ceph:
        pools:
          {{ .Values.ceph.pools.cinderBackup }}:
            replication: 2
            # adopt OSD failure domain CRUSH rule from the `replicapool` block pool
            crush_rule: {{ .Values.rook.replicaPool }}
            chunk_size: 8
            app_name: cinder-backup
          {{ .Values.ceph.pools.cinderVolume }}:
            replication: 2
            # adopt OSD failure domain CRUSH rule from the `replicapool` block pool
            crush_rule: {{ .Values.rook.replicaPool }}
            chunk_size: 8
            app_name: cinder-volume
      cinder:
        DEFAULT:
          backup_driver: "cinder.backup.drivers.ceph.CephBackupDriver"
          backup_ceph_conf: /etc/ceph/ceph.conf
          backup_ceph_user:  {{ .Values.openstack.namespace }}-{{ .Values.ceph.keyringSecrets.cinderBackup }}
          backup_ceph_pool: {{ .Values.ceph.pools.cinderBackup }}
        coordination:
          backend_url: "postgresql://{{ $.Values.credentials.database.cinder.user }}:{{ $.Values.credentials.database.cinder.pass }}@{{ $.Values.credentials.database.root.host }}/cinder"
    images:
      tags:
        cinder_api: {{ .Values.registry }}/openstack/cinder:{{ $osTag }}
        cinder_db_sync: {{ .Values.registry }}/openstack/cinder:{{ $osTag }}
        cinder_storage_init: {{ .Values.registry }}/openstack/ceph-config-helper:{{ $osTag }}
        cinder_scheduler: {{ .Values.registry }}/openstack/cinder:{{ $osTag }}
        cinder_volume: {{ .Values.registry }}/openstack/cinder:{{ $osTag }}
        cinder_volume_usage_audit: {{ .Values.registry }}/openstack/cinder:{{ $osTag }}
        cinder_backup: {{ .Values.registry }}/openstack/cinder:{{ $osTag }}
        cinder_backup_storage_init: {{ .Values.registry }}/openstack/ceph-config-helper:{{ $osTag }}
    labels:
      api:
        <<: *openstackControlNodeSelector
      backup:
        <<: *openstackControlNodeSelector
      job:
        <<: *openstackControlNodeSelector
      scheduler:
        <<: *openstackControlNodeSelector
      volume:
        <<: *openstackControlNodeSelector
    network:
      api:
        ingress:
          annotations:
            nginx.org/rewrites: "serviceName=cinder-api rewrite=/"
    pod:
      replicas:
        api: 1
        volume: 1
        scheduler: 1
        backup: 1
      security_context:
        cinder_volume:
          container:
            cinder_volume:
              capabilities:
                add:
                - CAP_AUDIT_WRITE
    manifests:
      network_policy: true
    ceph_client:
      user_secret_name: {{ .Values.ceph.keyringSecrets.admin }}
    secrets:
      rbd:
        backup: {{ .Values.ceph.keyringSecrets.cinderBackup }}
        volume: {{ .Values.ceph.keyringSecrets.cinderVolume }}
        volume_external: {{ .Values.ceph.pools.cinderVolumeExt }}
{{- if .Values.openstack.tls.enabled }}
  - conf:
      cinder:
        DEFAULT:
          glance_ca_certificates_file: /etc/cinder/certs/ca.crt
        keystone_authtoken:
          cafile: /etc/cinder/certs/ca.crt
      #software:
      #  apache2:
      #    binary: cinder-api
      #    start_parameters: "--config-file /etc/cinder/cinder.conf"
      #    a2enmod: null
      #    a2dismod: null
    secrets:
      tls:
        volume:
          api:
            public: cinder-v3-tls
            internal: cinder-v3-tls
    endpoints:
      volume:
        hosts:
          default: cinder-api
        scheme:
          default: http
        port:
          api:
            default: 8776
        host_fqdn_override:
          default:
            tls:
              <<: *openstackCAIssuer
              secretName: cinder-v1-tls
              dnsNames:
              - "cinder"
              - "cinder.{{ .Values.openstack.namespace }}"
              - "cinder.{{ .Values.openstack.namespace }}.svc"
              - "cinder.{{ .Values.openstack.namespace }}.svc.cluster.local"
              - "cinder-api"
              - "cinder-api.{{ .Values.openstack.namespace }}"
              - "cinder-api.{{ .Values.openstack.namespace }}.svc"
              - "cinder-api.{{ .Values.openstack.namespace }}.svc.cluster.local"
      volumev2:
        hosts:
          default: cinder-api
        scheme:
          default: http
        port:
          api:
            default: 8776
        host_fqdn_override:
          default:
            tls:
              <<: *openstackCAIssuer
              secretName: cinder-v2-tls
              dnsNames:
              - "cinder"
              - "cinder.{{ .Values.openstack.namespace }}"
              - "cinder.{{ .Values.openstack.namespace }}.svc"
              - "cinder.{{ .Values.openstack.namespace }}.svc.cluster.local"
              - "cinder-api"
              - "cinder-api.{{ .Values.openstack.namespace }}"
              - "cinder-api.{{ .Values.openstack.namespace }}.svc"
              - "cinder-api.{{ .Values.openstack.namespace }}.svc.cluster.local"
      volumev3:
        hosts:
          default: cinder-api
        scheme:
          default: http
        port:
          api:
            default: 8776
        host_fqdn_override:
          default:
            tls:
              <<: *openstackCAIssuer
              secretName: cinder-v3-tls
              dnsNames:
              - "cinder"
              - "cinder.{{ .Values.openstack.namespace }}"
              - "cinder.{{ .Values.openstack.namespace }}.svc"
              - "cinder.{{ .Values.openstack.namespace }}.svc.cluster.local"
              - "cinder-api"
              - "cinder-api.{{ .Values.openstack.namespace }}"
              - "cinder-api.{{ .Values.openstack.namespace }}.svc"
              - "cinder-api.{{ .Values.openstack.namespace }}.svc.cluster.local"
{{- end }}

- name: heat
  namespace: {{ .Values.openstack.namespace }}
  chart: "{{ requiredEnv "MYDIR" }}/../charts/openstack-helm/heat"
  labels:
    app: openstack
  needs:
  - {{ .Values.openstack.namespace }}/keystone
  hooks:
  - *helmToolkitDependencyFixup
  values:
  - *openstackCommon
{{- if .Values.openstack.tls.enabled }}
  - conf:
      heat:
        clients_neutron:
          ca_file: /etc/heat/certs/ca.crt
        clients_cinder:
          ca_file: /etc/heat/certs/ca.crt
        clients_glance:
          ca_file: /etc/heat/certs/ca.crt
        clients_nova:
          ca_file: /etc/heat/certs/ca.crt
        clients_swift:
          ca_file: /etc/heat/certs/ca.crt
        ssl:
          ca_file: /etc/heat/certs/ca.crt
        keystone_authtoken:
          cafile: /etc/heat/certs/ca.crt
        clients:
          ca_file: /etc/heat/certs/ca.crt
        clients_keystone:
          ca_file: /etc/heat/certs/ca.crt
    endpoints:
      orchestration:
        hosts:
          default: heat-api
        scheme:
          default: http
        port:
          api:
            default: 8004
        host_fqdn_override:
          default:
            tls:
              <<: *openstackCAIssuer
              secretName: heat-api-tls
      cloudformation:
        hosts:
