- name: ceilometer
  namespace: {{ .Values.openstack.namespace }}
  chart: "{{ requiredEnv "MYDIR" }}/../charts/openstack-helm/ceilometer"
  #installed: false
  labels:
    app: openstack
  needs:
  - {{ .Values.openstack.namespace }}/keystone
  - {{ .Values.openstack.namespace }}/gnocchi
  hooks:
  - *helmToolkitDependencyFixup
  values:
  - *openstackCommon
  - images:
      tags:
        ceilometer_db_sync: {{ .Values.registry }}/openstack/ceilometer:{{ $osTag }}
        ceilometer_api: {{ .Values.registry }}/openstack/ceilometer:{{ $osTag }}
        ceilometer_central: {{ .Values.registry }}/openstack/ceilometer:{{ $osTag }}
        ceilometer_collector: {{ .Values.registry }}/openstack/ceilometer:{{ $osTag }}
        ceilometer_compute: {{ .Values.registry }}/openstack/ceilometer:{{ $osTag }}
        ceilometer_ipmi: {{ .Values.registry }}/openstack/ceilometer:{{ $osTag }}
        ceilometer_notification: {{ .Values.registry }}/openstack/ceilometer:{{ $osTag }}
        #db_init_mongodb: docker.io/mongo:4.4.6-bionic
    labels:
      api:
        <<: *openstackControlNodeSelector
      central:
        <<: *openstackControlNodeSelector
      collector:
        <<: *openstackControlNodeSelector
      notification:
        <<: *openstackControlNodeSelector
      job:
        <<: *openstackControlNodeSelector
      compute:
        <<: *openstackComputeNodeSelector
      ipmi:
        <<: *openstackBaremetalNodeSelector
    network:
      api:
        ingress:
          annotations:
            nginx.org/rewrites: "serviceName=ceilometer-api rewrite=/"
    conf:
      ceilometer:
        DEFAULT:
          debug: "True"
        api:
          aodh_is_enabled: "True"
          gnocchi_is_enabled: "True"
        database:
          metering_connection: "{{ $.Values.credentials.database.root.scheme }}://{{ $.Values.credentials.database.ceilometer.user }}:{{ $.Values.credentials.database.ceilometer.pass }}@{{ $.Values.credentials.database.root.host }}:{{ $.Values.credentials.database.root.port }}/ceilometer"
          event_connection: "{{ $.Values.credentials.database.root.scheme }}://{{ $.Values.credentials.database.ceilometer.user }}:{{ $.Values.credentials.database.ceilometer.pass }}@{{ $.Values.credentials.database.root.host }}:{{ $.Values.credentials.database.root.port }}/ceilometer"
        notification:
          messaging_urls:
            type: multistring
            values:
{{- range (list "keystone" "glance" "cinder" "heat" "nova" "neutron" "barbican" "octavia" "designate") }}
            - "rabbit://{{ $.Values.credentials.rabbitmq.root.user }}:{{ $.Values.credentials.rabbitmq.root.pass }}@{{ $.Values.credentials.rabbitmq.root.host }}:5672/{{ . }}"
{{- end }}
      pipeline:
        sinks:
        - name: meter_sink
          transformers:
          publishers:
          - gnocchi://?archive_policy=low
        - name: cpu_sink
          transformers:
          - name: "rate_of_change"
            parameters:
              target:
                name: "cpu_util"
                unit: "%"
                type: "gauge"
                max: 100
                scale: "100.0 / (10**9 * (resource_metadata.cpu_number or 1))"
          publishers:
          - gnocchi://?archive_policy=low
        - name: cpu_delta_sink
          transformers:
          - name: "delta"
            parameters:
              target:
                name: "cpu.delta"
              growth_only: True
          publishers:
          - gnocchi://?archive_policy=low
        - name: disk_sink
          transformers:
          - name: "rate_of_change"
            parameters:
              source:
                map_from:
                  name: "(disk\\.device|disk)\\.(read|write)\\.(bytes|requests)"
                  unit: "(B|request)"
              target:
                map_to:
                  name: "\\1.\\2.\\3.rate"
                  unit: "\\1/s"
                type: "gauge"
          publishers:
          - gnocchi://?archive_policy=low
        - name: network_sink
          transformers:
          - name: "rate_of_change"
            parameters:
              source:
                map_from:
                  name: "network\\.(incoming|outgoing)\\.(bytes|packets)"
                  unit: "(B|packet)"
              target:
                map_to:
                  name: "network.\\1.\\2.rate"
                  unit: "\\1/s"
                type: "gauge"
          publishers:
          - gnocchi://?archive_policy=low
    manifests:
      deployment_api: false
      deployment_collector: false
      job_db_init_mongodb: false
      secret_mongodb: false
    dependencies:
      static:
        db_sync:
          jobs:
          - ceilometer-db-init
          services:
          - endpoint: internal
            service: oslo_db
{{- range (list "api" "central" "ipmi" "collector" "compute" "notification") }}
        {{ . }}:
          jobs:
          - ceilometer-db-sync
          - ceilometer-rabbit-init
          - ceilometer-ks-user
          - ceilometer-ks-endpoints
          services:
          - endpoint: internal
            service: identity
          - endpoint: internal
            service: oslo_db
          - endpoint: internal
            service: metric
{{- end }}

