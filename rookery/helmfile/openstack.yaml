      kubectl apply -f- <<EOF
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: neutron-ovs-gateway-setup
        namespace: {{ .Values.openstack.namespace }}
      spec:
        selector:
          matchLabels:
            app: neutron-ovs-gateway-setup
